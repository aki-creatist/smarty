<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Twitter Bootstrap入門　</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen, projection" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>　
    <script type="text/javascript" src="js/errorCheck.js"></script>　
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Twitter Bootstrap入門</h1>
    </div>
    <form class="form-horizontal">
        <table class="table  table-striped table-bordered table-hover" >
            <thead>
            <tr><th>項目</th><th>入力欄</th></tr>
            </thead>
            <tbody>
            <tr>
                <td>苗字</td>
                <td><input class="input-small" type="text" name="family_name" value="" placeholder="family-name"></td>
            </tr>
            <tr>
                <td>氏名</td>
                <td><input class="input-small" type="text" name="first_name" value="" placeholder="first-name"></td>
            </tr>

            <tr>
                <td>住所</td>
                <td><input class="input-xxlarge" type="text" name="address" value="" placeholder="〒000-0000　東京都新宿区大久保2-40-24　"></td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <div id="radio_area" style="width:100px;">
                        <label class="radio">男性<input type="radio" name="sex" value="1" ></label>
                        <label class="radio">女性<input type="radio" name="sex" value="2" ></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>職種</td>
                <td>
                    <select name="occupation">
                        <option value=''>職種を選択してください。</option>
                        <option value="1">デザイナー</option>
                        <option value="2">プログラマ</option>
                        <option value="3">SE</option>
                        <option value="4">WEBディレクター</option>
                </td>
            </tr>
            <tr>
                <td>言語</td>
                <td>
                    <div id="check_area" style="width:200px;">
                        <label class="checkbox inline">
                            <input type="checkbox" name="language[]" value="1"> C/C++
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" name="language[]" value="2"> Java
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" name="language[]" value="3"> PHP
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>備考</td><td><textarea class="span8" rows="6" name="contents"></textarea></td>
            </tr>
            <td colspan="2" ><input type="button" class="btn btn-success" id="sendButton" value="送信"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
