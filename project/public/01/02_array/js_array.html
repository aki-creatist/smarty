<h4>JSの配列</h4>

<script>
    var prod_data = [
        ['製品名', '価格'],
        ['iPhone', 86800],
        ['iPad', 53800]
    ];

    var row = 3;
    var col = 2;

    document.write('<table border="1px">');
    for (var y = 0; y < row; y++) {
        document.write('<tr>');
        for (var x = 0; x < col; x++) {
            document.write('<td>');
            document.write(prod_data[y][x]);
            document.write('</td>');
        }
        document.write('</tr>');
    }
    document.write('</table>');
</script>
