<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>イベント基礎</title>
</head>
<body>
<script>
    $(function() {
        $('#home')
            .mouseenter(function() {
                $(this).attr('src', 'image/open_home.png');
            })
            .mouseleave(function() {
                $(this).attr('src', 'image/home.png');
            });
    });
</script>
<img id="home" src="image/home.png" alt="トップページへ" width="200px" />
</body>
</html>
